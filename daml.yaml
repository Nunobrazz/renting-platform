sdk-version: 2.8.3
name: rentingPlatform
version: 0.1.0
source: daml
#init-script: Main:initialize
dependencies:
- daml-prim
- daml-stdlib
- daml-script
- daml-trigger
start-navigator: true
#build-options:
#  - --ghc-option=-Wunused-top-binds
#  - --ghc-option=-Wunused-matches
#  - --ghc-option=-Wunused-do-bind
#  - --ghc-option=-Wincomplete-uni-patterns
#  - --ghc-option=-Wredundant-constraints
#  - --ghc-option=-Wmissing-signatures
#  - --ghc-option=-Werror
sandbox:
  ledger_id: rentingPlatformLedger
codegen:
  js:
    output-directory: ui/daml.js
    npm-scope: daml.js
  java:
    package-prefix: rentingPlatform.codegen
    output-directory: time-provider/src/main/java/
    output-directory: arbitratorsAPI/src/main/java/